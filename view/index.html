<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ToDo App</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
    </div>
</nav>

<div class="container">
    <h3 class="mt-4">Suas Tarefas</h3>

    <div class="row mb-4 mt-3">
        <div class="col-md-9 col-sm-12">
            <input type="text" id="taskDescription" class="form-control" placeholder="O que você precisa fazer?" onkeypress="handleEnter(event)">
        </div>
        <div class="col-md-3 col-sm-12 mt-md-0 mt-2">
            <button class="btn btn-primary w-100" onclick="createTask()">+ Adicionar Tarefa</button>
        </div>
    </div>

    <div id="loading" class="text-center my-5">
        <div class="spinner-border" role="status"></div>
        <p>Carregando...</p>
    </div>

    <table class="table table-striped d-none" id="tasksTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th class="text-end">Ações</th> </tr>
        </thead>
        <tbody id="tasksBody"></tbody>
    </table>

    <div id="noTasksMessage" class="alert alert-info d-none">
        Nenhuma tarefa encontrada.
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="editTaskDescription" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmUpdateTask()">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esta tarefa?</p>
                <p class="text-muted small">Essa ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmDeleteTask()">Sim, Excluir</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
