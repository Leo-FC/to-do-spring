<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align - Minhas Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-custom mb-5">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="brand-logo d-flex align-items-center">
            <img src="https://i.imgur.com/OpZnh8X.png" alt="Logo" style="height: 40px;" class="me-2">
            Align
        </span>

        <div class="d-flex align-items-center gap-3">
            <div id="userInfoDisplay" class="d-flex align-items-center d-none">
                <div class="user-avatar me-2" id="userAvatar">U</div>
                <span class="text-white fw-medium" id="userName">Usuário</span>
            </div>

            <div class="vr text-secondary mx-1"></div> <button class="btn btn-outline-light btn-sm rounded-pill px-4" onclick="logout()">
            Sair <i class="bi bi-box-arrow-right ms-2"></i>
        </button>
        </div>
    </div>
</nav>

<div class="container">

    <div id="adminPanel" class="card p-3 mb-4 d-none" style="background-color: #121E1F; border: 1px solid #20C997;">
        <h6 class="text-brand-green fw-bold mb-3" style="color: #20C997;">
            <i class="bi bi-shield-lock"></i> Painel Administrativo
        </h6>
        <div class="row g-2 align-items-center">
            <div class="col-auto"><span class="small text-white">Visualizar:</span></div>
            <div class="col-auto">
                <button class="btn btn-outline-custom btn-sm active" id="btnMyTasks" onclick="setAdminView('mine')">Minhas</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-light btn-sm rounded-pill" id="btnAllTasks" onclick="setAdminView('all')">Todas</button>
            </div>
            <div class="col-auto">
                <select class="form-select form-select-sm form-select-custom py-1" id="userFilterSelect" onchange="setAdminView('user', this.value)">
                    <option value="" selected>Filtrar por Usuário...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-white m-0" id="pageTitle">Suas Tarefas</h3>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-custom active" id="viewListBtn" onclick="switchView('list')">
                <i class="bi bi-list-ul"></i> Lista
            </button>
            <button type="button" class="btn btn-outline-custom" id="viewKanbanBtn" onclick="switchView('kanban')">
                <i class="bi bi-grid-fill"></i> Cards
            </button>
        </div>
    </div>

    <div class="card p-4 mb-5 shadow-lg" style="background-color: #121E1F; border: none; border-radius: 15px;">
        <div class="row g-3">
            <div class="col-md-5 col-sm-12">
                <label class="form-label small text-white ms-3 mb-1">Descrição</label>
                <input type="text" id="taskDescription" class="form-control form-control-custom" placeholder="O que precisa ser feito?" onkeypress="handleEnter(event)">
            </div>

            <div class="col-md-2 col-sm-12">
                <label class="form-label small text-white ms-3 mb-1">Prioridade</label>
                <select id="taskPriority" class="form-select form-select-custom">
                    <option value="" selected disabled>Selecione...</option>
                    <option value="1">Baixa</option>
                    <option value="2">Média</option>
                    <option value="3">Alta</option>
                    <option value="4">Urgente</option>
                </select>
            </div>

            <div class="col-md-2 col-sm-12">
                <label class="form-label small text-white ms-3 mb-1">Prazo</label>
                <input type="date" id="taskDeadline" class="form-control form-control-custom" title="Prazo de entrega">
            </div>

            <div class="col-md-3 col-sm-12 d-flex align-items-end">
                <button class="btn btn-custom w-100" onclick="createTask()">
                    <i class="bi bi-plus-lg me-2"></i>Adicionar
                </button>
            </div>
        </div>
    </div>

    <div id="loading" class="text-center my-5">
        <div class="spinner-border text-success" role="status"></div>
        <p class="text-muted mt-2">Sincronizando...</p>
    </div>

    <div id="listViewContainer" class="table-responsive">
        <table class="table table-custom table-hover d-none" id="tasksTable">
            <thead>
            <tr>
                <th>#</th>
                <th>Descrição</th>
                <th class="text-center">Criado em</th>
                <th class="text-center">Prazo</th>
                <th class="text-center">Prioridade</th>
                <th class="text-center">Status</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>
            <tbody id="tasksBody"></tbody>
        </table>
    </div>

        <div id="kanbanViewContainer" class="d-none mt-4">
            <div class="row g-4">
                <div class="col-12 col-md-6 col-xl-3">
                    <h5 class="text-white fw-bold mb-3 text-center"><i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>Urgente</h5>
                    <div id="col-priority-4" class="kanban-col" ondrop="drop(event, 4)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="col-12 col-md-6 col-xl-3">
                    <h5 class="text-white fw-bold mb-3 text-center"><i class="bi bi-arrow-up-circle-fill text-warning me-2"></i>Alta</h5>
                    <div id="col-priority-3" class="kanban-col" ondrop="drop(event, 3)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="col-12 col-md-6 col-xl-3">
                    <h5 class="text-white fw-bold mb-3 text-center"><i class="bi bi-dash-circle-fill text-primary me-2"></i>Média</h5>
                    <div id="col-priority-2" class="kanban-col" ondrop="drop(event, 2)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="col-12 col-md-6 col-xl-3">
                    <h5 class="text-white fw-bold mb-3 text-center"><i class="bi bi-arrow-down-circle-fill text-success me-2"></i>Baixa</h5>
                    <div id="col-priority-1" class="kanban-col" ondrop="drop(event, 1)" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="noTasksMessage" class="alert alert-dark d-none text-center border-0" style="background-color: #121E1F; color: #aaa;">
        <i class="bi bi-emoji-smile me-2"></i> Nenhuma tarefa encontrada.
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-custom"> <div class="modal-header">
            <h5 class="modal-title">Editar Tarefa</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label ms-2">Descrição</label>
                        <input type="text" class="form-control form-control-custom" id="editTaskDescription" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="editTaskCreatedDate" class="form-label ms-2">Criado em</label>
                            <input type="date" class="form-control form-control-custom" id="editTaskCreatedDate">
                        </div>
                        <div class="col-6">
                            <label for="editTaskDeadline" class="form-label ms-2">Prazo</label>
                            <input type="date" class="form-control form-control-custom" id="editTaskDeadline">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="editTaskPriority" class="form-label ms-2">Prioridade</label>
                            <select id="editTaskPriority" class="form-select form-select-custom">
                                <option value="1">Baixa</option>
                                <option value="2">Média</option>
                                <option value="3">Alta</option>
                                <option value="4">Urgente</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="editTaskStatus" class="form-label ms-2">Status</label>
                            <select id="editTaskStatus" class="form-select form-select-custom">
                                <option value="1">Não Começou</option>
                                <option value="2">Em Andamento</option>
                                <option value="3">Concluído</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" onclick="confirmUpdateTask()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-custom">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <i class="bi bi-exclamation-circle text-danger display-1 mb-3"></i>
                <p class="fs-5">Tem certeza que deseja excluir esta tarefa?</p>
                <p class="text-muted small">Essa ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger rounded-pill px-4" onclick="confirmDeleteTask()">Sim, Excluir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
