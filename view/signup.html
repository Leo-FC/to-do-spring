<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Criar Conta</h3>
    <form id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Mínimo 3 caracteres" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <div id="alertError" class="alert alert-danger mt-3 d-none" role="alert"></div>
    <div id="alertSuccess" class="alert alert-success mt-3 d-none" role="alert">
        Cadastro realizado com sucesso! Redirecionando...
    </div>

    <div class="mt-3 text-center">
        <a href="login.html">Já tem uma conta? Faça Login</a>
    </div>
</div>

<script src="scripts/signup.js"></script>
</body>
</html>
